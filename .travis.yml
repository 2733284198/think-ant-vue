language: node_js

node_js:
  - 10.15.0
  
cache: yarn

before_install:
  - yarn
  - chmod 600 ./privatekey
  
script:
  - yarn run build
  
after_script:
  - rsync -r /home/travis/build/xiaodit/think-ant-vue/dist/* -e "ssh -o StrictHostKeyChecking=no -i /home/travis/build/xiaodit/think-ant-vue/privatekey -p ${XDPORT}" ${XDUSER}@${XDHOST}:${XDPATH}
